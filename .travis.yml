language: ruby
services: 
  - postgresql
before_script:
  - psql -c 'create database management_app_test;' -U postgres
script: bundle exec rake
# after_success:
#   - 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: recmantest
  on:
    repo: paa-yaw/management_app
after_deploy:
  - heroku run rake db:migrate --app makeandbake
  - heroku restart --app makeandbake
