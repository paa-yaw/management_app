language: ruby
services: 
  - postgresql
before_script:
  - psql -c 'create database makeandbake_test;' -U postgres
script: bundle exec rake
deploy:
  provider: heroku
  api_key:
    secure: 
  app: recmantest
  on:
    repo: paa-yaw/management_app
    branch: test
after_deploy:
  - heroku run rake db:migrate --app recmantest
  - heroku restart --app recmantest
